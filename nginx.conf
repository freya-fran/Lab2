# nginx.conf — простой и безопасный конфиг для статического сайта
# user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip для экономии трафика
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Безопасные заголовки
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    server {
        listen       80;
        listen  [::]:80;
        server_name  _;

        # корневая директория сайта
        root /usr/share/nginx/html;
        index index.html;

        # Кеширование статики (длинный cache для ассетов)
        location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
            try_files $uri $uri/ =404;
        }

        # Для html — минимальный кеш, чтобы обновления быстрее доходили
        location ~* \.html?$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri $uri/ /index.html;
        }

        # Фолбек: если путь не найден, вернуть index.html (полезно для SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Логи
        access_log /var/log/nginx/access.log;
    }
}
